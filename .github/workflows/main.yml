name: Generate Datas

on:
  schedule: # Execute every day
    - cron: "* */24 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
    # Profile-3d graph
      - uses: actions/checkout@v2
      - name: Move to output branch
        run: |
          git pull
          git checkout output
      - uses: yoshi389111/github-profile-3d-contrib@0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.SNAKE_CONTRIBUTION }}
          USERNAME: ${{ github.repository_owner }}
    # Snake Animation
      - uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: h-ssiqueira
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.SNAKE_CONTRIBUTION }}
      - uses: czl9707/gh-space-shooter@v1
        id: space-shooter-gif
        with:
          github-token: ${{ secrets.SNAKE_CONTRIBUTION }}
          output-path: 'dist/space-shooter.gif'
          username: 'h-ssiqueira'
          strategy: 'random'
          fps: 20
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit --allow-empty -m "profile data generated"
          git push
